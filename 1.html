<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		table{
		background-color:silver;
		
	}
		form{
			
			border:2px solid;
			margin:auto;
			width: 40%;
			padding: 5px;

		}
	</style>
</head>
<body>
<form>
	
		<h1 align="center">Form Example</h1>
	<table border="1px" align="center">
		 
		<tr>
			<td>First Name *</td>
			<td><input type="text" name=""></td>
		</tr>
		<tr>
			<td>Last Name *</td>
			<td><input type="text" name=""></td>
		</tr>
		<tr>
			<td>Password</td>
			<td><input type="Password" name=""></td>
		</tr>
		<tr>
			<td>Confirm Password</td>
			<td><input type="Password" name=""></td>
		</tr>
		<tr>
			<td>Enter Your Hobbies</td>
			<td><select><option>Travelling</option></select></td>
		</tr>
		<tr>
			<td>Notified by Email</td>
			<td><input type="checked" name=""></td>
		</tr>
		<tr>
			<td>Gender *</td>
			<td>
				<input type="radio" name="Gender" value="Male">Male
                <input type="radio" name="Gender" value="Female">Female
			</td>
		</tr>
		<tr>
			<td>Address *<br>(Please fill your address in: "no,street,state,city")</td>
			<td><textarea></textarea></td>
		</tr>
		<tr>
			<td><input type="submit" name="" value="Submit"></td>
			<td><input type="reset" name="" value="Clear Form"></td>
		</tr>

	</table>


</form>
</body>
</html>
