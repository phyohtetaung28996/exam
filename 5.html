<html>
<head>
	<title></title>

function goal(){

	}
	else if (red<white){

	}
	else
	{
		document.getElementById('result').textContent='They are get 1 point because draw';
	}
}
</script>

</head>
<body>
Red Team<input type="number" name="" id="red"><br><br>
