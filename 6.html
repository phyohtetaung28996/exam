<!DOCTYPE html>
<html>
<head>
	<title>JS Calculator</title>
	<script type="text/javascript">
		function sum () {
	var first_number=parseInt(document.getElementById('first_number').value);
	var second_number=parseInt(document.getElementById('second_number').value);
			
			var sum=first_number+second_number;
			document.getElementById('result').innerHTML=sum;

		}

		function sub () {
	var first_number=parseInt(document.getElementById('first_number').value);
	var second_number=parseInt(document.getElementById('second_number').value);
			
			var sum=first_number-second_number;
			document.getElementById('result').innerHTML=sum;

		}
		function mul () {
	var first_number=parseInt(document.getElementById('first_number').value);
	var second_number=parseInt(document.getElementById('second_number').value);
			
			var sum=first_number*second_number;
			document.getElementById('result').innerHTML=sum;

		}
		function div () {
	var first_number=parseInt(document.getElementById('first_number').value);
	var second_number=parseInt(document.getElementById('second_number').value);
			
			var sum=first_number/second_number;
			document.getElementById('result').innerHTML=sum;

		}

	</script>
</head>
<body>
 <h1>Calculator</h1>
<form name="myform">
<table border="1px">
	
	<tr>
		<td>First Number:</td>
		<td><input type="Number" id="first_number"><br></td>	
		
	</tr>
	<tr>
		<td>Second Number:</td>
		<td><input type="Number" id="second_number"><br></td>	
	</tr>
	<tr>
		<td> Result:</td>
		<td><p id="result"></p></td>	
	</tr>

</table><br>

<input type="button" name="" value="+" onclick="sum()">
<input type="button" name="" value="-" onclick="sub()">
<input type="button" name="" value="*" onclick="mul()">
<input type="button" name="" value="/" onclick="div()">
<input type="reset" name="" value="clear" onclick="div()">

</form>

</body>
</html>
